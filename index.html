<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>めぐちゃんクイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>めぐちゃんクイズ</h1>

  <div id="start-screen">
    <p>チャレンジする？</p>
    <button id="start-button">スタート！</button>
  </div>

  <div id="quiz-container" style="display: none;">
    <p id="question">ここに問題が表示されます</p>
    <div id="choices"></div>
    <img id="result-image" src="" alt="結果画像" style="display: none;">
    <button id="next-button" style="display: none;">次の問題へ</button>
    <button id="show-result-button" style="display: none;">結果を見る</button>
  </div>

  <div id="result-screen" style="display: none;">
    <p id="result-text"></p>
    <button id="open-present-button" style="display: none;">プレゼントを開く</button>
    <img id="final-result-image" src="" alt="結果画像" style="display: none;">
    <video id="final-result-video" src="" style="display: none;" controls></video>
    <button id="restart-button">もう一度遊ぶ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
